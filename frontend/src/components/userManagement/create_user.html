<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .registrationForm {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
        }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background: #2c3e50;
        color: white;
        padding: 15px;
        text-align: center;
      }

      header nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }

      .dashboardContainer {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar h2 {
        color: #ecf0f1;
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 15px 0;
      }

      .sidebar ul li a {
        color: #ecf0f1;
        text-decoration: none;
        font-size: 16px;
      }

      .sidebar ul li a:hover {
        text-decoration: underline;
      }

      .resetPasswordContainer {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex: 1;
        margin-top: 20px;
      }

      .error {
        color: red;
      }

      footer {
        text-align: center;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          height: auto;
          box-shadow: none;
        }

        .resetPasswordContainer {
          width: 90%;
        }
      }
    </style>
    </head>

    <body>
      <header>
        <h1>Reset Password</h1>
        <nav>
          <a href="/frontend/public/index.html">Home</a>
          <a href="/frontend/public/blog.html">Blog</a>
          <a href="#" id="logoutButton">Logout</a>
        </nav>
      </header>

      <div class="dashboardContainer">
        <nav class="sidebar">
          <h2>User Management</h2>
          <ul>
            <li><a href="/frontend/public/index.html">Home</a></li>
            <li><a href="/frontend/src/dashboard/template/userManagement/UserProfile.html">Profile</a></li>
            <li><a href="user_settings.html">Settings</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="user_activity.html">Activity Log</a></li>
            <li><a id="aregistration" href="create_user.html">Registration</a></li>
            <li><a id="aresetpassword" href="reset_password.html">Reset Password</a></li>
          </ul>
        </nav>
     <section>
       <article id='content'>
    <div class="registrationForm">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Username..." required />
            <input type="email" id="email" placeholder="Email..." required />
            <input type="password" id="password" placeholder="Enter Password..." required />
            <button type="submit">Submit</button>
        </form>
        <div class="error" id="registrationError"></div>
        </article>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').on('submit', function (event) {
                event.preventDefault();
                const username = $('#username').val();
                const email = $('#email').val();
                const password = $('#password').val();
                $.ajax({
                    url: 'http://localhost:80/register', // Set your API URL
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, email, password }),
                    success: function (data) {
                        alert('Registration successful!');
                        window.location.href = 'userdashboard.html'; // Redirect to user dashboard
                    },
                    error: function (xhr) {
                        $('#registrationError').text(`Error: ${xhr.responseText}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
