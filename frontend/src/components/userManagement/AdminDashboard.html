<script>
  $('#content').on('submit', '#resetPasswordForm', function (event) {
    event.preventDefault();
    const email = $('#resetEmail').val();
    const newPassword = $('#newPassword').val();
    $.ajax({
        url: `${apiBaseUrl}/reset-password`,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ email, newPassword }),
        success: function (data) {
            alert('Password reset successful!');
        },
        error: function (xhr) {
            console.error('Reset password error:', xhr); // Log the full error object
            const errorMessage = xhr.responseJSON ? xhr.responseJSON.message : xhr.statusText;
            $('#resetError').text(`Error: ${errorMessage}`);
        }
    });
});
