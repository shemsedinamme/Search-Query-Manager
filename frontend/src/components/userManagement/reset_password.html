<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARMS Review Hub Reset Password</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .dashboardContainer {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .resetPasswordContainer {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                box-shadow: none;
            }

            .resetPasswordContainer {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Reset Password</h1>
        <nav>
            <a href="/frontend/public/index.html">Home</a>
            <a href="/frontend/public/blog.html">Blog</a>
            <a href="#" id="logoutButton">Logout</a>
        </nav>
    </header>

    <div class="dashboardContainer">
        <nav class="sidebar">
            <h2>User Management</h2>
            <ul>
                <li><a href="/frontend/public/index.html">Home</a></li>
                <li><a href="/frontend/src/dashboard/template/userManagement/UserProfile.html">Profile</a></li>
                <li><a href="user_settings.html">Settings</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="user_activity.html">Activity Log</a></li>
                <li><a id="aregistration" href="create_user.html">Registration</a></li>
                <li><a id="aresetpassword" href="reset_password.html">Reset Password</a></li>
            </ul>
        </nav>

        <section>
            <article id='content'>
                <div class="resetPasswordContainer">
                    <h2>Reset Password</h2>
                    <form id="resetPasswordForm">
                        <div>
                            <label for="resetEmail">Email:</label>
                            <input type="email" id="resetEmail" placeholder="Email..." required />
                        </div>
                        <div>
                            <label for="newPassword">New Password:</label>
                            <input type="password" id="newPassword" required />
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" required />
                        </div>
                        <button type="submit">Reset Password</button>
                    </form>
                    <div class="error" id="resetError"></div>
                </div>
            </article>
        </section>
    </div>

    <footer>
        <p>Â© 2025 ARMS. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function () {
            $('#resetPasswordForm').on('submit', function (event) {
                event.preventDefault();
                const email = $('#resetEmail').val();
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();

                // Check if passwords match
                if (newPassword !== confirmPassword) {
                    $('#resetError').text('Passwords do not match!');
                    return;
                }

                $.ajax({
                    url: 'http://localhost:80/reset-password', // Set your API URL
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email, newPassword }),
                    success: function (data) {
                        alert('Password reset successful!');
                        window.location.href = 'userdashboard.html'; // Redirect to user dashboard
                    },
                    error: function (xhr) {
                        $('#resetError').text(`Error: ${xhr.responseText}`);
                    }
                });
            });
        });
    </script>
</body>

</html>
