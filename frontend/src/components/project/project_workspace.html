<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workspace</title>
    <link rel="stylesheet" href="project_workspace.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
}

header {
    background: #2c3e50;
    color: white;
    padding: 15px;
    text-align: center;
}

header nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
}

.workspaceContainer {
    display: flex;
    padding: 20px;
}

.projectDetails, .actions, .recentActivity, .notifications {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-right: 20px;
}

.metrics {
    display: flex;
    justify-content: space-between;
}

.metric {
    flex: 1;
    margin: 0 10px;
    text-align: center;
}

.progress {
    width: 100%;
    background: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
}

#progressFill {
    height: 20px;
    background: #27ae60;
    text-align: center;
    color: white;
    line-height: 20px;
}

.actions button {
    margin: 5px;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.actions button:hover {
    background-color: #2980b9;
}

.recentActivity, .notifications {
    flex: 1;
    max-width: 300px;
}

ul {
    list-style-type: none;
    padding: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Project Workspace</h1>
        <nav>
            <a href="/frontend/public/index.html">Home</a>
            <a href="/frontend/public/blog.html">Blog</a></li>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>
    <div class="workspaceContainer">
        <div class="projectDetails">
            <h2 id="projectTitle">Project Title</h2>
            <p id="projectDescription">Project Description Summary</p>
            <div class="metrics">
                <div class="metric">
                    <h3>Status</h3>
                    <p id="projectStatus">In Progress</p>
                </div>
                <div class="metric">
                    <h3>Tasks Completed</h3>
                    <p id="tasksCompleted">8</p>
                </div>
                <div class="metric">
                    <h3>Total Tasks</h3>
                    <p id="totalTasks">12</p>
                </div>
                <div class="metric">
                    <h3>Progress</h3>
                    <div class="progress">
                        <div id="progressFill" style="width: 66%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <h2>Project Actions</h2>
            <button id="collaborationButton">Collaboration</button>
            <button id="tasksButton">Tasks</button>
            <button id="workflowButton">Workflow</button>
            <button id="lifecycleButton">Lifecycle</button>
            <button id="shareButton">Share</button>
            <button id="versionControlButton">Version Control</button>
            <button id="chatButton">Chat</button>
            <button id="notificationsButton">Notifications</button>
        </div>
        <div class="recentActivity">
            <h2>Recent Activity</h2>
            <ul id="activityFeed"></ul>
        </div>
        <div class="notifications">
            <h2>Notifications</h2>
            <div id="notificationList"></div>
        </div>
    </div>
    <script src="js/project_workspace.js"></script>
</body>
</html>
