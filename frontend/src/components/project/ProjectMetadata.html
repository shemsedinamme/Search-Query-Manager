<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Metadata</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/project_metadata.js" defer></script>
</head>
<body>
    <div class="metadataContainer">
        <h1>Project Metadata</h1>
        <div class="metadataSearch">
            <input type="text" id="searchQuery" placeholder="Search project based on metadata" class="metadataSearchInput" />
            <button id="searchButton" class="searchButton">Search</button>
        </div>
        <div class="metadataList" id="metadataList"></div>
        <div class="addMetadata">
            <input type="text" id="newMetadataField" placeholder="Add new metadata" class="metadataInput" />
            <button id="addMetadataButton" class="addButton">Add</button>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
