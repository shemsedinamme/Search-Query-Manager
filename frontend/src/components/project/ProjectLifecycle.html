<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Lifecycle Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lifecycleContainer">
        <h1>Project Lifecycle Management</h1>
        <p id="currentPhase">Current Phase: Not Started</p>
        <div class="lifecycleActions">
            <button id="initiationButton" class="actionButton">Initiation</button>
            <button id="planningButton" class="actionButton">Planning</button>
            <button id="executionButton" class="actionButton">Execution</button>
            <button id="monitoringButton" class="actionButton">Monitoring</button>
            <button id="closureButton" class="actionButton">Closure</button>
        </div>
        <p id="notificationMessage" class="message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/ProjectLifecycle.js"></script>
</body>
</html>
