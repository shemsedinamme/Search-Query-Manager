<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatContainer">
        <h1>Chat</h1>
        <div class="messageList" id="messageList"></div>
        <div class="messageInput">
            <input type="text" id="newMessage" placeholder="Type your message..." class="messageText" />
            <button id="sendButton" class="sendButton">Send</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="js/ChatComponent.js"></script>
</body>
</html>
