<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shareContainer">
        <h1>Project Sharing</h1>
        <div id="projectShareContent">
            <div class="shareForm">
                <input type="text" id="shareWith" placeholder="Share with user (email or username)" class="shareInput" />
                <select id="accessType" class="accessSelect">
                    <option value="read-only">Read Only</option>
                    <option value="read-write">Read Write</option>
                </select>
                <button id="shareButton" class="shareButton">Share Project</button>
            </div>
            <div class="shareLink">
                <input type="password" id="password" placeholder="Enter password for share link" class="shareInput" />
                <button id="generateShareLinkButton" class="shareButton">Generate Share Link</button>
                <p id="shareLinkMessage"></p>
            </div>
            <button id="fetchShareLinkButton" class="shareButton" style="margin: 10px 0px 0px 20px;">Fetch Share Link</button>
            <p id="notificationMessage" class="message"></p>
        </div>
        <p id="noProjectMessage" style="display: none;">Select a project to manage project sharing.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/ProjectShare.js"></script>
</body>
</html>
