<body>

    <nav>
       <ul>

     <section>
        <article id='content'>
             <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <article>
                   <h2>Contact Us</h2>
                     <p>If you have any questions,<br>  please visit our blog page and use the contact form below:</p>
                     <a href='https://reviewhub.net.et/contact' target='_blank'>https://reviewhub.net.et/contact</a>
               </article>
               <aside id="sidebar">
                    <div class="dark">
                       <h3>Contact Us</h3>
                        <form class="quote" id="contactForm">
                           <div>
                                 <label for="contactName">Name</label><br>
                                   <input type="text" id="contactName" name="contactName" placeholder="Name" required>
                             </div>
                             <div>
                                 <label for="contactEmail">Email</label><br>
                                 <input type="email" id="contactEmail" name="contactEmail" placeholder="Email Address" required>
                             </div>
                            <div>
                                 <label for="contactMessage">Message</label><br>
                                <textarea id="contactMessage" name="contactMessage" placeholder="Message" required></textarea>
                             </div>
                             <button class="button1" type="submit">Send</button>
                        </form>
                    </div>
              </aside>
           </div>
        </article>
