        nav, section, article {

        header {
            background-color: #328db5;

        #headerDescription {
            margin: 5px;

<body>
    <header>
         <h1 id='headerDescription'>ARMS Review Hub</h1>

    <nav>
        <ul>
           <li><a href="home.html">Home Page</a></li>

   </nav>
    <section>
        <article id='content'>
                <div class="registrationContainer">
                     <h1>Registration</h1>
                    <form id="registrationForm" enctype="multipart/form-data"> 
                        <div class="input-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="subscriptionOption">Subscription Type:</label>
                            <select id="subscriptionOption" name="subscriptionOption" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="Individual">Individual</option>
                                <option value="Group">Group</option>
                                <option value="Organizational">Organizational</option>
                                <option value="Student">Student</option>
                            </select>
                        </div>
                        <div class="input-group" id="studentIDField" style="display: none;"> 
                            <label for="studentID">Student ID:</label>
                            <input type="file" id="studentID" name="studentID"> 
                        </div>
                        <button type="submit" class="button1">Submit</button>
                    </form>
                    <div id="registration-messages"></div> </div>
        </article>
   </section>
